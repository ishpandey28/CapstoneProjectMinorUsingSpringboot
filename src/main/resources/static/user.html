<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="userstyle.css">
</head>
<body>
    <h1>User Management</h1>
    <button id="createUserBtn">Create New User</button>
    <div id="userList">
        <!-- User details will be dynamically populated here -->
    </div>

    <!-- Modal for creating/editing users -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create/Edit User</h2>
            <!-- Form fields for creating/editing users -->
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>
                <button id="saveUserBtn">Save</button>
            </form>
        </div>
    </div>

    <script src="userscript.js"></script>
</body>
</html>
